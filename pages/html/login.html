<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/blackbird2019/stylesheets/bootstrap.css">
    <link href="/blackbird2019/stylesheets/carousel.css" rel="stylesheet">
    <link href="/blackbird2019/stylesheets/styles.css" rel="stylesheet">

    <title>Hello, world!</title>

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>

<body>
    <header id="header"></header>

    <main role="main">
        <div class="container" style="margin-top:250px">
            <div class="row justify-content-md-center">
                <div class="col-md-6">

                    <div class="card">
                        <div class="card-header"><h2 style="margin:0px"><strong>Log In</strong></h2></div>
                        <div class="card-body">
                            <form role="form">
                                <div class="form-group">
                                    <label for="userName" class="h4">Username</label>
                                    <input type="username" class="form-control form-control-lg" id="username" name="username" placeholder="Username">
                                </div>
                                <div class="form-group">
                                    <label for="userPassword" class="h4">Password <a href="/sessions/forgot_password">(forgot password)</a></label>
                                    <input type="password" class="form-control form-control-lg" id="userPassword" placeholder="Password">
                                    <div class="form-check form-check-inline mt-3">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                        <label class="form-check-label h4" for="inlineRadio1">Employer</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                        <label class="form-check-label h4" for="inlineRadio2">Staff</label>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-outline-secondary btn-login btn-lg mt-3">Log In</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- FOOTER
        <footer class="container" style="margin-top:600px">
            <p class="float-right"><a href="#">Back to top</a></p>
            <p>&copy; 2019 Blackbird Project &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
        </footer>-->
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready( function() {
            $('#header').load("/blackbird2019/pages/html/header.html");
        });
    </script>

</body>

</html>
