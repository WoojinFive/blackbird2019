<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="css/carousel.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <title>NSCC Job Fair Website</title>

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;

        }

        @media (min-width: 768px) {

<body>
    <header id="header"></header>

    <main role="main">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <!--<img src="images/NSCC_IT-56.jpg" height="100%" width="100%"/>-->

                </div>
            </div>
        </div>


        <!-- Marketing messaging and featurettes
        ================================================== -->
        <!-- Wrap the rest of the page in another container to center all the content. -->

        <div class="container marketing">
            <!-- START THE FEATURETTES -->
            <div class="row featurette">
                <div class="col-md-7">
                    <h1 class="featurette-heading">CONTACT US<!--<span class="text-muted">Itâ€™ll blow your mind.</span>--></h1>

                    <h2 class="mt-4">Fax</h2>

                    <p>xxx@nscc.ca</p>
                    <h2 class="mt-4">Mailing address</h2>
                    <p>5685 Leeds Sreet<br>Halifax, Nova Scotia, B2K 2T3</p>
                </div>
            </div>
            <hr class="featurette-divider">
            <!-- /END THE FEATURETTES -->
            <div id="map"></div>
            <script>
                // Initialize and add the map
                function initMap() {
                    // The location of Uluru
                    var nsccIT = {lat: 44.668895, lng: -63.61291};
                    var map = new google.maps.Map(
                        document.getElementById('map'), {zoom: 16, center: nsccIT});
                    var marker = new google.maps.Marker({position: nsccIT, map: map});
                }
            </script>
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOg-D3V4-NFD-51YOYYEN_IPYT3mywIOY&callback=initMap">
            </script>
            <hr class="featurette-divider">

    </main>

    <!-- Optional JavaScript -->

    <script type="text/javascript">
        $(document).ready( function() {

    <script type="text/javascript">
        $(document).ready( function() {
